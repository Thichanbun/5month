<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang 3</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffb6c1; /* N·ªÅn h·ªìng */
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
        padding-top: 80px;
    }

    /* Tr√°i tim x√°m */
    .heart {
        width: 260px;
        height: 260px;
        background: #555;
        position: relative;
        transform: rotate(-45deg);
        margin: 0 auto 40px auto;
    }

    .heart:before, .heart:after {
        content: "";
        width: 260px;
        height: 260px;
        background: #555;
        border-radius: 50%;
        position: absolute;
    }
    .heart:before { top: -130px; left: 0; }
    .heart:after { left: 130px; top: 0; }

    /* Ch·ªØ kh√¥ng b·ªã xoay v√† kh√¥ng m·∫•t */
    .heart-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        color: white;
        font-size: 26px;
        font-weight: bold;
        width: 220px;
        line-height: 1.3;
        text-align: center;
        z-index: 10;
    }

    /* Tr√°i tim r∆°i r∆°i */
    .fall-heart {
        position: absolute;
        color: #ff3366;
        font-size: 20px;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<!-- Tr√°i tim ch√≠nh -->
<div class="heart">
    <div class="heart-text">·ªû b√™n anh th·∫≠t l√¢u nh√© v·ª£ ∆°i üíó</div>
</div>

<script>
    // T·∫°o tr√°i tim r∆°i r∆°i
    function createFallingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("fall-heart");
        heart.innerHTML = "üíó";

        // v·ªã tr√≠ tr√°i - random
        heart.style.left = Math.random() * window.innerWidth + "px";

        // t·ªëc ƒë·ªô r∆°i random
        const duration = Math.random() * 3 + 3;
        heart.style.animationDuration = duration + "s";

        document.body.appendChild(heart);

        // x√≥a sau khi r∆°i xong
        setTimeout(() => {
            heart.remove();
        }, duration * 1000);
    }

    // L√†m tr√°i tim r∆°i li√™n t·ª•c
    setInterval(createFallingHeart, 300);
</script>

</body>
</html>
